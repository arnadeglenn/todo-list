<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="projects">
        <div class="title">
            <h1 >Projects</h1>
            <p>Create a list of projects!</p>
        </div>
        <div class="list-box">
            <div class="project-list">
                <div class="project-item">
                    <p>Main To-Do Items</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                </div>
            </div>
            <div class="add-project">
                <p id="add-project-button">+ Add Project</p>
            </div>
        </div>
    </div>
    <div class="to-do-list">
        <div class="title">
            <h1 class="project-title">To-Do List</h1>
            <p class = "project-description">Create your to-do list to finish up this project!</p>
        </div>
        <div class="list-box">
            <div class="list-items">
            </div>
            <div class="add-item">
                <p class = "add-item-js">+ Add To-Do Item</p>
            </div>
        </div>
    </div>
   <dialog id="project-addition">
        <div class="project-modal">
            <h2>Add a Project</h2>
            <form class="project-form" method="dialog">
                <div class="project-name-box">
                    <label for="project-name">Project Name</label>
                    <input class="project-input" type="text" id="project-name-input">
                </div>
                <div class="project-description-box">
                    <label for="project-description">Project Description</label>
                    <input class="project-input" type="text" id="project-description-input">
                </div>
                <div class="button-box">
                    <button type="submit" class= "submit-button" id="project-submit">Submit</button>
                    <button type="submit" class= "cancel-button" id="project-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
